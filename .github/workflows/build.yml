name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            original_name: GPWAN_Switcher.exe
            final_name: GPWAN_Switcher_Windows.exe
          - os: ubuntu-latest
            original_name: GPWAN_Switcher
            final_name: GPWAN_Switcher_Linux
          - os: macos-latest
            original_name: GPWAN_Switcher
            final_name: GPWAN_Switcher_MacOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --noconsole --uac-admin --name "GPWAN_Switcher" main.py

    - name: Build with PyInstaller (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --noconsole --name "GPWAN_Switcher" main.py

    - name: Rename Binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        move ${{ matrix.original_name }} ${{ matrix.final_name }}

    - name: Rename Binary (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd dist
        mv ${{ matrix.original_name }} ${{ matrix.final_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.final_name }}
        path: dist/${{ matrix.final_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
