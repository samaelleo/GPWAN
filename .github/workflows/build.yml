name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
            final_name: GPWAN_Switcher_Windows.exe
          - os: ubuntu-latest
            target: linux
            final_name: GPWAN_Switcher_Linux
          - os: macos-latest
            target: macos
            final_name: GPWAN_Switcher_MacOS.zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # --- Windows Build ---
    - name: Build Windows
      if: matrix.target == 'windows'
      run: |
        pyinstaller --onefile --noconsole --uac-admin --name "GPWAN_Switcher" main.py
        cd dist
        move GPWAN_Switcher.exe ${{ matrix.final_name }}

    # --- Linux Build ---
    - name: Build Linux
      if: matrix.target == 'linux'
      run: |
        pyinstaller --onefile --noconsole --name "GPWAN_Switcher" main.py
        cd dist
        mv GPWAN_Switcher ${{ matrix.final_name }}

    # --- MacOS Build (Create .app bundle) ---
    - name: Build MacOS
      if: matrix.target == 'macos'
      run: |
        # --windowed creates a .app bundle instead of a binary
        pyinstaller --windowed --noconsole --name "GPWAN_Switcher" main.py
        
        # Zip the .app bundle
        cd dist
        zip -r ${{ matrix.final_name }} GPWAN_Switcher.app

    # --- Upload Artifacts ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.final_name }}
        path: dist/${{ matrix.final_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: List Artifacts
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
