name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.1.3, etc.
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: GPWAN_Switcher.exe
            asset_name: GPWAN_Switcher_Windows.exe
          - os: ubuntu-latest
            artifact_name: GPWAN_Switcher
            asset_name: GPWAN_Switcher_Linux
          - os: macos-latest
            artifact_name: GPWAN_Switcher
            asset_name: GPWAN_Switcher_MacOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --noconsole --uac-admin --name "GPWAN_Switcher" main.py

    - name: Build with PyInstaller (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --noconsole --name "GPWAN_Switcher" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          GPWAN_Switcher_Windows.exe/GPWAN_Switcher.exe
          GPWAN_Switcher_Linux/GPWAN_Switcher
          GPWAN_Switcher_MacOS/GPWAN_Switcher
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
